<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>주인과 대화해보기</title>
</head>
<body>
    <script>
        prompt("주인님은 이름이 뭐에요?");
        alert("동영상좀 지워줘요. 남는 용량이 없잖아요");
        confirm("지울까요? 진짜??");

        alert(prompt("입력과 출력을 동시에!"));
        alert(confirm("오호!"));
    </script>
</body>
</html>
