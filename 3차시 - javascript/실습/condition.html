<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>조건문 실습</title>
</head>
<body>
    <script>
        if(false) {
            alert("이것이 나오면 안되는거야!");
        } else if(1 + 1 == 2) {
            alert("제대로 결과가 나오네요~");
        } else {
            alert("컴퓨터가 1 + 1 == 2를 틀릴리가 없잖아요?");
        }
    </script>
</body>
</html>
