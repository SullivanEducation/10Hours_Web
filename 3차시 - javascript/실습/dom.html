<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM 실습</title>
</head>
<body>
    <div id="wrapper">
        <h1>Frostornge</h1>
        <p class="text">얼어붙은 오렌지</p>
    </div>
    <script>
        var wrapper = document.getElementById('wrapper');

        wrapper.style.width = 500 + "px";
        wrapper.style.margin = "auto";
        wrapper.style.fontFamily = "sans-serif";
        wrapper.style.textAlign = "center";
        wrapper.style.color = "skyblue";

        // 태그이름이 h1인 첫번째 아이템을 찾는다.
        var h = document.getElementsByTagName('h1').item(0);

        h.style.marginTop = (window.innerWidth / 4 - 75) + "px";
        h.style.marginBottom = 100 + "px";
        h.style.fontSize = 50 + "px";

        var text = document.getElementsByClassName('text').item(0);

        text.style.fontSize = 30 + "px";

    </script>
</body>
</html>
